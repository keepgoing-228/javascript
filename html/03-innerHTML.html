<!DOCTYPE html>
<html>

<body>

    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <script>
        let a = 1;
        console.log(a);

        let message = "Hello World!";
        document.getElementById("demo").innerHTML = message;
        console.log(message);

        a = 2;
        console.log(a);
    </script>

</body>
